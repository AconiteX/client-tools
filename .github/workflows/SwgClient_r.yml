name: SwgClient (Release)

on: [push, pull_request, workflow_dispatch]

env:
  SOLUTION_FILE_PATH: src/build/win32/swg.sln
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Aquire Dependencies
      run: |
        choco install vcredist2013
        choco install microsoft-build-tools --version=12.0.21005.20140416
    
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure MsBuild
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vswhere-path: 'C:\Program Files (x86)\MSBuild\12.0\Bin\'
        vs-version: '[12.0,13.0)'

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
